<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Import Map: Import Maps是HTML的一项新功能，用于在浏览器中定义模块导入路径。它允许开发者指定模块名称和对应的URL，从而使浏览器能够解析这些模块。
type="importmap": 这个script标签的类型被设置为importmap，浏览器识别这种类型并解析其中的内容。
JSON格式的映射: 在"imports"字段中定义了模块名称和对应的URL。在这个例子中，将"react"映射到"https://esm.sh/react@18.2.0"，这个URL指向了esm.sh提供的React库版本18.2.0。 -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.2.0"
        }
      }
    </script>
    <script type="module">
      // type="module": 这个script标签的类型被设置为module，表示这是一个ES模块。浏览器会按照模块的方式来加载和执行这段脚本。
      // 导入React库: 使用ES模块的import语法，从react模块导入React对象。由于使用了Import Map，浏览器会将react解析为Import Map中指定的URL。
      // 输出React对象: 使用console.log(React)将React对象输出到浏览器的控制台。
      import React from "react";

      console.log(React);
    </script>
  </body>
</html>
