<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const code1 = `
    function add(a, b) {
        return a + b;
    }
    export { add };
    `;
      // 这段代码专门负责将一段JavaScript代码转化为一个可以通过URL访问的模块文件。
      //   URL.createObjectURL: 这是一个静态方法，用于创建一个表示传入对象的URL。这个URL是一个短期存在的引用，可以用来引用在Blob或文件系统中的数据。
      const url = URL.createObjectURL(
        new Blob([code1], { type: "application/javascript" })
      );
      const code2 = `import { add } from "${url}";

    console.log(add(2, 3));`;

      const script = document.createElement("script");
      script.type = "module";
      script.textContent = code2;
      document.body.appendChild(script);
    </script>
  </body>
</html>
